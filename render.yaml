databases:
  - name: speakup-db
    databaseName: speakup
    user: speakup_user
    plan: free
    region: frankfurt

services:
  - type: web
    name: speakup-web
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "gunicorn speakup.wsgi:application"
    disk:
      name: speakup-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: speakup-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DJANGO_SETTINGS_MODULE
        value: "speakup.settings.production"
      - key: RENDER_DISK_PATH
        value: "/data"
      - key: ALLOWED_HOSTS
        value: "your-service.onrender.com"
